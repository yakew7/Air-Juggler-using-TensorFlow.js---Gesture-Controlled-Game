<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air Juggler using TensorFlow.js - Gesture-Controlled Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Air Juggler</h1>
      <p class="instructions">Use your hands to keep the balls in the air!</p>

      <!-- Canvas wrapper for video and game canvas -->
      <div class="canvas-wrapper">
        <!-- Video element for webcam (mirrored) -->
        <video id="webcam" autoplay playsinline></video>

        <!-- Game canvas (transparent, overlays video) -->
        <canvas id="gameCanvas" width="640" height="480"></canvas>

        <!-- Game state overlay -->
        <div id="overlay" class="overlay">
          <h2 id="overlayMessage">Ready to Play?</h2>
          <button id="startButton">Start Game</button>
        </div>
      </div>

      <!-- Score display -->
        <div id="scoreDisplay">
          <span class="score-pill">
            Time: <span id="timeScore">0</span>s
          </span>
          <span class="score-pill">
            Score: <span id="touchScore">0</span>
          </span>
          </div><div id="scoreDisplay">
          <a href="../index.html" class="back-btn-inline">‚Üê Back</a>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
      <div class="loading-content">
        <div class="loader"></div>
        <h2>Loading TensorFlow.js</h2>
        <p id="loadingStatus">Initializing models...</p>
      </div>
    </div>

    <!-- Load TensorFlow.js and MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>

    <!-- Load game modules -->
    <script src="hand.js"></script>
    <script src="script.js"></script>
  </body>
</html>
